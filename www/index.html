<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <title>Emoji Alethiometer</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="app">
    <div id="deviceready" class="blink">
      <p class="event listening">Connecting to Device</p>
      <p class="event received">Device is Ready</p>
    </div>
  </div>
      <div class="container">
        <div id="compass" class="compass-container">
          <div class="ring-container">
            <ul id="ring" class="ring"></ul>
          </div>
          <div class="dials-container">
            <div id="dials">
              <div class="dials-cap"></div>
            </div>
          </div>
        </div>
        <div class="text-container">
          <hr />
          <div class="text-box instruction-text">
          </div>
          <div class="text-box flavor-text hidden">
            <div id="emoji-output"></div>
            <div id="flavor-text-output"></div>
          </div>
          <div class="text-box final-text hidden">
            <span>
              I asked the emoji alethiometer <span id="final-emoji-1"></span>
              and it answered <span id="final-emoji-2"></span>
            </span>
            <span class="final-buttons">
              <button id="share">Share this</button>
              <button id="ask-another">Ask another</button>
            </span>
          </div>
        </div>
      </div>
  <script type="text/javascript" src="platform_www/cordova.js"></script>
  <script src="js/vendor/TweenMax.min.js"></script>
  <script src="js/vendor/Draggable.min.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    init()
  </script>
  <script type="text/javascript">
        app.initialize();
  </script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
