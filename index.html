<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Emoji Alethiometer UI Prototype</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div id="compass" class="compass-container">
      <ul id="ring" class="circle-container"></ul>
      <div id="dials" class="dials-container">
        <div class="dials-cap"></div>
      </div>
    </div>
    <div class="text-container">
      <hr />
      <div class="text-box instruction-text">
        Rotate a dial to start.
      </div>
      <div class="text-box flavor-text hidden">
        <div id="emoji-output"></div>
        <div id="flavor-text-output"></div>
      </div>
    </div>
  </div>
  <script src="./TweenMax.min.js"></script>
  <script src="./Draggable.min.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
